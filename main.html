<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>
    <div class="container">
    <h1 class="block-heading">Shopping Cart</h1>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <h3>Moto g54</h3>
          <div class="row">
            <div class="col-md-4">
              <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/mobile/c/n/j/-original-imagt5ugyaxgqugq.jpeg?q=90&crop=false" alt="Moto g54" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h4>Moto g54</h4>
              <p>Display: 6 inches</p>
              <p>Ram: 8gb</p>
              <p>Memory: 128gb</p>
              <p class="card-text"><small class="text-muted">Price: $120</small></p>
            </div>
          </div>
        </div>

        <div class="product">
          <h3>Samsung s23</h3>
          <div class="row">
            <div class="col-md-4">
              <img src="https://m.media-amazon.com/images/I/61VfL-aiToL.jpg" alt="Samsung s23" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h4>Samsung s23</h4>
              <p>Display: 6 inches</p>
              <p>Ram: 8gb</p>
              <p>Memory: 128gb</p>
              <p class="card-text"><small class="text-muted">Price: $120</small></p>
            </div>
          </div>
        </div>

        <div class="product">
          <h3>OnePlus</h3>
          <div class="row">
            <div class="col-md-4">
              <img src="https://m.media-amazon.com/images/I/61fDxgcyBDL.jpg" alt="OnePlus" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h4>OnePlus</h4>
              <p>Display: 6 inches</p>
              <p>Ram: 8gb</p>
              <p>Memory: 128gb</p>
              <p class="card-text"><small class="text-muted">Price: $120</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h3>Summary</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total Items
              <span class="badge badge-primary badge-pill">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total Price
              <span class="badge badge-primary badge-pill">$0.00</span>
            </li>
          </ul>
          <button type="button" class="btn btn-primary btn-block mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
