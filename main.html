<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shopping Cart</title>

        <h4>Moto g54</h4>
			  <p>Display:6 inches</p>

      </div>
            </div>
			 <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <h3>samsung s23</h3>
          <div class="row">
            <div class="col-md-4">
              <img src="https://m.media-amazon.com/images/I/61VfL-aiToL.jpg" alt="Moto g54" class="img-fluid">
            </div>
            <div class="row-md-4">

            </div>
            
          </div>
		   <div class="row">
      <div class="col-lg-8">
        <div class="product">

            <div class="col-md-4">
              <img src="https://m.media-amazon.com/images/I/61fDxgcyBDL.jpg" alt="Moto g54" class="img-fluid">

                <span class="badge badge-primary badge-pill">$0.00</span>

        </div>
      </div>
